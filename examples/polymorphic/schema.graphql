type Query {
    node(id: ID!): Node!
    members: [Member!]!
}

interface Node {
    id: ID!
    node: Node
}

type Post implements Node {
    id: ID!
    title: String
    node: Node
}

type Task implements Node {
    id: ID!
    done: Boolean!
    node: Node
}

type User implements Node {
    id: ID!
    name: String
    node: Node
}

type Organization {
    code: ID!
}

union Member = User | Organization

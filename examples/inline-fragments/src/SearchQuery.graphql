query SearchQuery($query: String!) {
    search(query: $query) {
        id
        ... on Article {
            title
            content {
                text
            }
        }
        ... on Video {
            title
            content {
                url
                duration
            }
        }
    }
}

query InlineFragmentWithDirectNonNullableField($skip: Boolean!) {
    search(query: "test") {
        ... on Article @skip(if: $skip) {
            title
        }
    }
}

query InlineFragmentWithNestedNonNullableField($skip: Boolean!) {
    search(query: "test") {
        ... on Article @skip(if: $skip) {
            content {
                text
            }
        }
    }
}

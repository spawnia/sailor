type Query {
    withDefaultEnum(value: DefaultEnum!): DefaultEnum!
    withCustomEnum(value: CustomEnum): CustomEnum
    withEnumInput(input: EnumInput): EnumObject
}

type EnumObject {
    default: DefaultEnum
    custom: CustomEnum
}

input EnumInput {
    default: DefaultEnum
    custom: CustomEnum
}

enum DefaultEnum {
    A
    B
}

enum CustomEnum {
    A
    B
}

scalar DefaultDate

scalar CustomDate
